name: test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Build, lint, and test on Node ${{ matrix.node }}

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node: ['10.x', '12.x', '14.x']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run lint
      - run: npm run build